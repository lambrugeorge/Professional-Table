<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
<!-- Dark mode toggle-->
 <div class="theme-toggle" id="theme-toggle">Dark mode</div>
<div class="container">
    <h1>Most Active Users</h1>
    <!-- Loader -->
     <div class="spinner" id="spinner" style="display: none">
     <i class="fas fa-cog fa-spin"></i>
     </div>
<table id="data-table" style="display: none">
    <thead>
        <tr>
            <th onclick="sortTable(0)" class="name-column">Name <i class="fas fa-sort" id="icon-0"></i></th>
            <th onclick="sortTable(1)" class="email-column">Email <i class="fas fa-sort" id="icon-1"></i></th>
            <th onclick="sortTable(2)" class="username-column">Username <i class="fas fa-sort" id="icon-2"></i></th>
            <th onclick="sortTable(3)" class="country-column">country <i class="fas fa-sort" id="icon-3"></i></th>
    </thead>
    <tbody id="table-body">
       <!-- Dinamically added rows-->
    </tbody>
</table>
<!-- Pagination-->
<div class="pagination" id="pagination" style="display: none"> 
    <button type="button" id="prev-btn" title="Previous Page" onClick="prevPage()">
        <i class="fas fa-chevron-left"></i>
    </button>
    <span id="page-number">1</span>
    <button type="button" id="next-btn" title="Next Page" onClick="nextPage()">
        <i class="fas fa-chevron-right"></i>
    </button>
    </div>
</div>










<script src="script.js"></script>
</body>
</html>
